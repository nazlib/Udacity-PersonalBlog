<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Blog</title>
    <meta name="description" content="Example" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>

<body>
    <section class="container">
        <header class="header">
            <h2>VincentVanGogh</h2>
            <div class="nav">
                <a href="./Index.html">Home</a>
                <a href="./blog.html">Blogs</a>
                <a href="./contact.html">Contact</a>
            </div>
        </header>
        <section class="content">
            <div class="contact">
                <div class="col-sm-6 m-1">
                    <h2>
                        Send Information
                    </h2>
                    <form class="contact-form">
                        <div class="mb-3">
                            <label class="form-label">Name/Surname</label>
                            <input type="text" class="form-control" id="txtUserName" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" id="txtEmail" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" id="txtMessage"></textarea>
                        </div>
                        <div class="mb-3">
                            <button id="btnSend">Send</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6 m-1">
                    <img src="./css/images/vangogh.jpg" alt="image" class="contant-img">
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer-links">
                <a href="#"><i class="fab fa-2x fa-instagram"></i></a>
                <a href="#"><i class="fab fa-2x fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-2x fa-facebook"></i></a>
            </div>
            <span class="footer-text"><small>Â© 2021 VanGogh</small></span>
        </footer>
    </section>
</body>

</html>
